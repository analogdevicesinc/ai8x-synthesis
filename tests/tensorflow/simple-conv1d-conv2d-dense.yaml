# Benchmark network. Uses all processors.

arch: ai85net5
dataset: simple-conv1d conv2d dense

# Define layer parameters in order of the layer sequence
layers:
- pad: 0
  processors: 0x000000000000007f
  out_offset: 0x2000
  op: conv1d
  kernel_size: 1
  stride: 1
  data_format: HWC
- pad: 1
  in_dim: [3, 3]
  processors: 0x000000000000003f
  out_offset: 0x0000
  op: conv2d
  kernel_size: 3x3
  stride: 1
- flatten: true
  operation: MLP
  out_offset: 0x2000
  processors: 0x00000000000000003